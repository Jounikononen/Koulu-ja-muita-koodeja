<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
	#laatikko {
	width:100px;
	height:100px;
	border:solid black 1px;
	}
</style>
</head>

<body onload="init()" >
<h2>Liikkuva laatikko nuolinappaimilla</h2>
<div id="laatikko" </div> 

<script type="text/javascript">
	//liikuttaa kuvaa ympäri screeniä
	
            function leftArrowPressed() {
            var element = document.getElementById("laatikko");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
            }

            function rightArrowPressed() {
            var element = document.getElementById("laatikko");
            element.style.left = parseInt(element.style.left) + 5 + 'px';

            }

            function upArrowPressed() {
            var element = document.getElementById("laatikko");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
            }

            function downArrowPressed() {
            var element = document.getElementById("laatikko");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
            }

            function liikuta(evt) {
                switch (evt.keyCode) {
                    case 37:
                    leftArrowPressed();
                    break;
                    case 39:
                    rightArrowPressed();
                    break;
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
                    break;
                    }
                };

        function init()
        {
          document.getElementById("laatikko").style.position = "absolute";
		  document.getElementById("laatikko").style.top = 0;
		  document.getElementById("laatikko").style.left = 0;
          window.addEventListener('keydown', liikuta);//odottaa tapahtumaa (looppi))
        }

  </script>	
  </body>
</html>
