<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>JavaScript-pohja</title>
</head>
<body>
<h1>Niukkuuspeli</h1>
Anna luku luku: <input id="eka"/>
<br/>
<button type="button" onclick="laskeYhteen()">Pelaa</button>
<h1><div id="vastauslaatikko"></div></h1>

<script>
function laskeYhteen() {
	//syöttötiedot
	var ekaluku = document.getElementById("eka").value;
	//laskutoimitus
	var summa = Number(ekaluku);
	summa++; //tai summa = summa +1;
	//tulostus
	document.getElementById("vastauslaatikko").innerHTML = "Hävisit niukasti! Minun lukuni on " + summa ;
}
</script>


</body>
</html>
