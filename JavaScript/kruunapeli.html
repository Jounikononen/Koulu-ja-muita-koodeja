<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kruuna_klaava</title>

</head>
<body>

<h2>Kruunapeli</h2>

<img id="kuva1" src="ot2_kuvat/klaava.PNG"/>
<img id="kuva2" src="ot2_kuvat/kruuna.PNG"/>
<br/>
<button type="button" id="nappi" onclick="pelaa()">Pelaa</button>
<br/><br/>
<div id="tulos"></div>
<script>
var img1 = document.getElementById("kuva1");
var img2 = document.getElementById("kuva2");
function pelaa() {
	document.getElementById("tulos").innerHTML ="";
	//eka kuva
	var luku1 = Math.floor((Math.random()*2) + 1);
	if(luku1 == 1) {
		img1.src = "ot2_kuvat/klaava.PNG";
	}
	else if (luku1 == 2) {
		img1.src = "ot2_kuvat/kruuna.PNG";
	}
	//toka kuva
	var luku2 = Math.floor((Math.random()*2) + 1);
	if(luku2 == 1) {
		img2.src = "ot2_kuvat/klaava.PNG";
	}
	else if (luku2 == 2) {
		img2.src = "ot2_kuvat/kruuna.PNG";
	}
	//jos kaksi kruunaa, niin peli loppuu
	if(luku1 == 2 && luku2 == 2) {
		document.getElementById("tulos").innerHTML =" KAKSI KRUUNAA! VOITIT !!!";
		document.getElementById("nappi").disabled = true;
	}
	
}
</script>
</body>
</html>
