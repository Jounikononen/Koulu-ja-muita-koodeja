<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>JavaScript-pohja</title>
</head>
<body>

<h2>Arvo luku v채lilt채 1-40</h2>

<button type="button" onclick = "arvoLuku()">Paina</button>

<div id="laatikko"></div>


<script>
function arvoLuku () {
		//arvotaan luku v채lilt채 1-39
		var luku = Math.floor(Math.random() * 40) + 1;
		//Tulostetaan luku
		document.getElementById("laatikko").innerHTML = luku;
	}

	
	
	</script>
</body>
</html>
